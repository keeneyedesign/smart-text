<!DOCTYPE html>
<html>
<head>
  <title>Text Resizer</title>
</head>
<body>
  <h2>Text Resizer</h2>
  <label for="factor">Scale Factor:</label>
  <input type="number" id="factor" value="1.2" step="0.1" />
  <button id="apply">Apply</button>

  <script>
    document.getElementById('apply').onclick = () => {
      const factor = parseFloat(document.getElementById('factor').value);
      parent.postMessage({ pluginMessage: { type: 'apply-factor', factor } }, '*');
    };
  </script>
</body>
</html>
